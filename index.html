<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #e0f7fa, #ffffff);
        margin: 0;
        padding: 40px;
      }

      h1 {
        text-align: center;
        color: #0d47a1;
        margin-bottom: 30px;
      }

      form {
        background: white;
        max-width: 800px;
        margin: 0 auto;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      }

      h2 {
        color: #1565c0;
        border-left: 5px solid #1976d2;
        padding-left: 10px;
        margin-top: 30px;
        font-size: 1.2rem;
      }

      label {
        display: block;
        margin-top: 10px;
        font-weight: 600;
        color: #333;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 0.95rem;
        box-sizing: border-box;
        transition: all 0.3s ease;
      }

      input:focus,
      textarea:focus {
        border-color: #1976d2;
        box-shadow: 0 0 5px rgba(25, 118, 210, 0.3);
        outline: none;
      }

      input[type="submit"] {
        background-color: #1976d2;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        width: 100%;
        transition: background 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #0d47a1;
      }

      div {
        margin-bottom: 20px;
      }

      textarea {
        resize: vertical;
      }
    </style>
    <script>
      document.querySelector("form").addEventListener("submit", async (e) => {
        e.preventDefault(); // stop normal reload

        const form = e.target;
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        const response = await fetch("http://localhost:3001/add-product", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });

        const result = await response.json();

        const messageBox = document.getElementById("message");
        messageBox.style.display = "block";

        if (!result.success) {
          messageBox.innerHTML = `
      <div style="padding:15px; background:#ffebee; border:1px solid #ef9a9a; color:#c62828; border-radius:8px;">
        ⚠️ <b>${result.message}</b><br>
        Missing fields: <i>${result.missing.join(", ")}</i>
      </div>
    `;
        } else {
          messageBox.innerHTML = `
      <div style="padding:15px; background:#e8f5e9; border:1px solid #81c784; color:#2e7d32; border-radius:8px;">
        ✅ ${result.message}
      </div>
    `;
          form.reset();
        }
      });
    </script>
  </head>
  <body>
    <h1>Add iPhone</h1>
    <form action="http://localhost:3001/add-product" method="post">
      <div>
        <h2>Add Products</h2>
        <label for="productname">Product-name </label> <br />
        <input type="text" name="product_name" /> <br />
        <label for="producturl">Product-url</label> <br />
        <input type="text" name="product_url" />
      </div>
      <div>
        <h2>Add product description</h2>
        <label for="product_brief_description"
          >product_brief_description
        </label>
        <br />
        <textarea
          name="product_brief_description"
          id=""
          cols="30"
          rows="10"
        ></textarea>
        <br />
        <label for="product_description">product_description</label> <br />
        <textarea
          name="product_description"
          id=""
          cols="30"
          rows="10"
        ></textarea>
        <br />
        <label for="product_img">product_img_url </label> <br />
        <input type="text" name="product_img" /> <br />
        <label for="product_link">product_link-url</label> <br />
        <input type="text" name="product_link" />
      </div>
      <div>
        <h2>Add product Price</h2>
        <label label for="starting_price">starting_price </label> <br />
        <input type="text" name="starting_price" /> <br />
        <label for="price_range">price_range</label> <br />
        <input type="text" name="price_range" />
      </div>
      <div>
        <h2>Add User</h2>
        <label>user_name </label> <br />
        <input type="text" name="user_name" /> <br />
        <label>user_password</label> <br />
        <input type="password" name="user_password" />
      </div>
      <br /><br />
      <input type="submit" value="Add product" />
    </form>
  </body>
</html>
